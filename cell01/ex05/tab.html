<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 30px auto;
        }
        td {
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            border: 1px solid black;
        }
        .cell1 {
            background-color: red;
        }
        .cell2 {
            background-color: blue;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="cell1">This is the first cell</td>
            <td class="cell2">This is the second cell</td>
        </tr>
    </table>
    
</body>
</html>
